<section class="content-header">
  <div class="row">
    <div class="col-md-4">
      <div class="col-md-6">
        <h2 class="title-page">
          <i class="fa fa-user"></i> Clientes
        </h2>
      </div>
      <div class="col-md-6">
        <div class="icon-add">
          <i class="fa fa-plus" data-toggle="modal" data-target="#addClient"></i>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <input type="search" class="input-rounded" placeholder="Pesquisar: Nome, cor, empresa..."><i class="fa fa-search i-icon-search"></i>
    </div>
    <div class="col-md-2">
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
      </ol>
    </div>
  </div>
</section>

<!-- Main content -->
<section class="content">

  <!-- Your Page Content Here -->
  <div>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Fone</th>
          <th scope="col">Veículo</th>
          <th scope="col">Vaga</th>
          <th scope="col">Empresa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataClients; let ind = index">
          <th scope="row">{{ind+1}}</th>
          <td> {{item.client.name}} <i class="pull-right fa fa-ellipsis-h more-info" data-toggle="modal" data-target="#addClient"></i></td>
          <td>{{item.client.fone}}</td>
          <td><i class="fa fa-motorcycle"></i> {{item.vehicle.type}}: {{item.vehicle.model}} <i class="pull-right fa fa-ellipsis-h more-info"></i></td>
          <td> {{item.space.number}}</td>
          <td> {{item.company.name}} - {{item.company.floor}} - sala: {{item.company.room}} <i class="pull-right fa fa-ellipsis-h more-info"></i></td>
        </tr>
      </tbody>
    </table>
  </div>

</section>
<!-- /.content -->

<!-- Modal -->
<div class="modal left fade" id="addClient" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Left Sidebar</h4>
      </div>

      <div class="modal-body">

        <div class="mb-1">
          <div class="row">
            <div class="col-md-6">
              <label class="control-label">Nome</label>
              <input name="Nome" placeholder="Nome" class="input-rounded" type="text" [(ngModel)]="client.name">
            </div>
            <div class="col-md-6">
              <label class="control-label">Sobrenome</label>
              <input name="Sobrenome" placeholder="Sobrenome" class="input-rounded" type="text" [(ngModel)]="client.last.name">
            </div>
          </div>
        </div>

        <div class="mb-1">
          <div class="row">
            <div class="col-md-6">
              <label class="control-label"><i class="fa fa-whatsapp"></i> Celular</label>
              <input class="input-rounded" type="text" [(ngModel)]="client.celFone">
            </div>
            <div class="col-md-6">
              <label class="control-label"><i class="fa fa-phone"></i>Telefone</label>
              <input class="input-rounded" type="text" [(ngModel)]="client.fone">
            </div>
          </div>
        </div>

        <div class="mb-1">
          <div class="row">
            <div class="col-md-6">
              <label class="control-label">CPF</label>
              <input class="input-rounded" type="text" maxlength="11" [(ngModel)]="client.CPF">
            </div>
            <div class="col-md-6">
              <label class="control-label">Nascimento</label>
              <input class="input-rounded" type="date" [(ngModel)]="client.birth">
            </div>
          </div>
        </div>

        <div class="mb-1">
          <div class="row">
            <div class="col-md-6">
              <label class="control-label">RG</label>
              <input class="input-rounded" type="text" maxlength="9" [(ngModel)]="client.RG">
            </div>
            <div class="col-md-6">
              <label class="control-label">Habilitação</label>
              <input class="input-rounded" type="text" [(ngModel)]="client.driverLicense">
            </div>
          </div>
        </div>

        <hr>

        <div class="mb-1">
          <div class="row">
            <div class="col-md-12">
              <label class="control-label"><i class="fa fa-building"></i> Empresa</label> <i class="pull-right fa fa-plus-square"></i>
              <select class="input-rounded" [(ngModel)]="company">
                <option *ngFor="let company of companies" [value]="company.id">{{company.name}}</option>
              </select>
            </div>
          </div>
        </div>

        <hr>

        <div class="mb-1">
          <div class="row">
            <div class="col-md-12 mb-1"> <label><i class="fa fa-car"></i> Velículo</label></div>
            <div class="col-md-12 mb-1"> <label>Tipo</label>
              <select class="input-rounded">
                <option *ngFor="let type of typeVehicle" >{{type.label}}</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="control-label">Marca</label>
              <input class="input-rounded" type="text" [(ngModel)]="vehicle.mark">
            </div>
            <div class="col-md-6">
              <label class="control-label">Modelo</label>
              <input class="input-rounded" type="text" [(ngModel)]="vehicle.model">
            </div>
          </div>
        </div>
        <div class="mb-1">
          <div class="row">
            <div class="col-md-6">
              <label class="control-label">Placa</label>
              <input class="input-rounded" type="text" [(ngModel)]="vehicle.plate">
            </div>
            <div class="col-md-6">
              <label class="control-label">Ano</label>
              <input class="input-rounded" type="text" [(ngModel)]="vehicle.year">
            </div>
          </div>
        </div>


      </div><!-- modal-body -->

      <div class="modal-footer">
        <div>
          <button class="btn btn-default" data-dismiss="modal" aria-label="Close">Cancelar</button>
          <button class="btn btn-success" (click)="add(client)">Salvar</button>
        </div>
      </div><!-- modal-footer -->

    </div><!-- modal-content -->
  </div><!-- modal-dialog -->
</div><!-- modal -->
